<html>
  <head>
    <script src="bin/p5.min.js"></script>
    <!-- <script src="bin/p5.sound.min.js"></script> -->
    <link rel="stylesheet" href="index.css" type="text/css"></link>
    <link rel="shortcut icon" href="bin/rb_icon.ico" />
  </head>
  <body>
    
    <div id="sketch-holder"></div>
    <a href="https://github.com/ReidBarton/diffeq_vis"><img src="bin/arrow.png" height="42" width="42"></a>
    <div class="tooltip">
      <img src="bin/info.png" height="42" width="42">
        <ul>
          <p>Differential Equation Visualizer: </p>
          <li>Scroll: Zoom in/out</li>
          <li>Press "F": full screen</li>
          <li>Enter your own equations using: x, y, t, cos(), sin(), abs(), log(), min(), max(), etc.</li>
          <li>more stuff to come!</li>
        </ul>
    </div>
    <div class="contain-inputs">
      <span><p>dx/dt:</p><input type="text" id="dx" value="sin(y)"></span>
      <span><p>dy/dt:</p><input type="text" id="dy" value="sin(x)*cos(t)"></span>
      <div class="slidecontainer">
        <span><p>particle density:</p><input type="range" min="100" max="999" value="400" class="slider" id="stars">
      </div>
      <button onclick="updateFunction()">generate</button>
      <button onclick="updateRandom()">random preset!</button>
      <p>Zoom Scale: <p><p id="zoom">0.5<p>
    </div>
    <script src="diff_eq.js"></script>
  </body>
</html>
